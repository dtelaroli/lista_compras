<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Lista de Compras">
  <ion-content class="padding">
    <h4><strong>Lista de compras:</strong> {{list.name}}</h4>

    <form name="form" ng-submit="add()">
      <div class="list">
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" placeholder="Nome do produto" ng-model="product.name" required>
          </label>
          <button class="button button-small" ng-disabled="product.name == null">
            Adicionar
          </button>
        </div>
      </div>
    </form>
    <br />
    <ion-checkbox ng-repeat="l in lproducts" ng-model="l.ok" ng-change="update()"
      class="item-checkbox-right">
      {{l.product.name}}
    </ion-checkbox>

  </ion-content>
</ion-view>
