<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{list.name}}">
  <ion-content class="padding">
    <p>
      {{list.name}}
    </p>

    <ion-checkbox ng-repeat="product in products" ng-model="product.archived" ng-change="update()">
      {{product.name}}
    </ion-checkbox>

    <form name="form" ng-submit="add()">
      <div class="list">
        <div class="item item-input-inset">
            <label class="item-input-wrapper">
              <input type="text" placeholder="Nome do produto" ng-model="product.name" required>
            </label>
            <button class="button button-small" ng-disabled="product.name == null">
              Adicionar
            </button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
